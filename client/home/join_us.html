<section id="contact-page">
    <div class="container registration_form">
        <div class="center form_header">
            <h2>Register Your School</h2>
        </div>
        <div class=" contact-wrap">
            <div class="status alert alert-success" style="display: none"></div>
            <form id="main-contact-form" class="contact-form" ng-submit="registerSchool()"  name="contact-form">
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>School Name *</label>
                        <input ng-model="school.name" type="text" name="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input ng-model="school.email" type="email" name="email" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input ng-model="school.mobile" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <button  type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Register</button>
                    </div>
                </div>
                <div class="col-sm-5">
                    <!-- <div class="form-group">
                        <label>Address *</label>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                    </div> -->
                    <div class="form-group">
                        <label>Street Line *</label>
                        <input ng-model="school.address.street" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>City / Town *</label>
                        <input ng-model="school.address.city" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>State *</label>
                        <input ng-model="school.address.state" type="text" class="form-control">
                        <label>Pincode *</label>
                        <input ng-model="school.address.pincode" type="number" class="form-control">
                    </div>
                </div>
            </form>
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->
